<head>
  <title>FindYourGift</title>
</head>

<body>
  {{> navbar}}
  {{> carousel}}
  {{> images}}
  
</body>

<template name="navbar">
       <div class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a href="/" class="navbar-brand">Search for a Present</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
              <li>
                <a href="browse" class="index">Browse gifts and artists</a>
              </li>
              <li>
                <a href="offer" class="drawing">Offer your products</a>
              </li>
              <li>
                <a href="drawing" class="drawing">Contact an artist and start creating</a>
              </li>
              <li>
                <a href="profile" class="drawing">Your profile</a>
              </li>
              <li>
                <a href="help" class="drawing">Help</a>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              {{> loginButtons}}
            </ul>
          </div>
        </div>
      </div> 
</template>

<template name="carousel">
  <div id="owl-demo" class="owl-carousel owl-theme">   
    <div class="item"><img src="public/img_1.jpg" alt=""></div>
    <div class="item"><img src="public/img_2.jpg" alt=""></div>
    <div class="item"><img src="public/img_3.jpg" alt=""></div>   
  </div>
</template>


<template name="images">
    <div class="container js-container" >

  {{#if currentUser}}
  <button class="btn btn-success js-show-image-form">add image</button>
  {{/if}}
   <h2>
   {{#if filtering_images}}
    Showing images by user {{getFilterUser}}. <a href="#" class="js-unset-image-filter">Show all images</a>
   {{/if}}
  </h2>
  <div class="row">
  {{#each images}}
  <div class="col-xs-12 col-md-3" id="{{_id}}">
    <div class="thumbnail">

      <a href="/image/{{_id}}"><img class="js-image thumbnail-img"  src="{{img_src}}" 
      alt="{{img_alt}}" /></a>
        
      <div class="caption">           
             <h3>Rating: {{rating}}</h3>

          <p>{{img_alt}}</p>
          <p>
            User: 
            <a href="#" class="js-set-image-filter">{{getUser createdBy}}</a>
          </p>
          <p>
            {{>starsRating mutable=true class="js-rate-image" data_id=_id rating=ratingh}}
          </p>

           <button class="js-del-image btn btn-warning">delete</button>
      </div>
     </div>
    </div> <!-- / col -->
  {{/each}}
</div> <!-- / row -->
</div><!-- / container -->
  </template>
